<!DOCTYPE html>
<html>

<head>
  <title>Blueprint Drawing thingy</title>
  <style>
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 0 20px;
    }

    canvas {
      border: 1px solid black;

    }

    .canvas-container {
      width: 100%;
      text-align: center;
    }

    .canvas-container canvas {
      /* position: absolute; */
      top: 0;
      left: 0;
      margin: 0 auto;
    }

    #blueprint-textbox {
      resize: none;
      outline: none;
      width: 100%;

    }

    #tooltip {
      z-index: 999;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      overflow-y: scroll;
      margin-bottom: 20px;
      max-height: 80px;

    }

    .tab {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }


    .tab-links {
      display: flex;
      flex-direction: column;
    }

    .tab-link {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-right: none;
      background-color: #f1f1f1;
      text-decoration: none;
      color: #000;
    }

    .tab-link:hover {
      background-color: #ddd;
    }

    .tab-link.active {
      background-color: #ccc;
    }

    .tab-content {
      flex-grow: 1;
      padding: 0px;
      border: 1px solid #ccc;
      border-left: none;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }


    .tab-tabs {
      overflow-y: scroll;
      height: 160px;
    }

    .groups {
      font-size: 16px;
      line-height: 1.8;
      padding: 10px;
      margin: auto;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>




  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const bpValue = urlParams.get('bp');
      const blueprintTextbox = document.getElementById('blueprint-textbox');
      blueprintTextbox.value = bpValue;
    });
  </script>


</head>

<body>
  <div class="container">
    <form action="" method="get">
      <label for="blueprint-textbox">Blueprint:</label><br>
      <textarea id="blueprint-textbox" rows="10" cols="50" name="bp"></textarea><br>
      <button id="draw-button" type="submit">Draw Blueprint</button>
    </form>

    <br>
    <div>
      <div class="tab">
        <div class="tab-tabs">
          <div class="tab-links"></div>
        </div>
        <div class="tab-content"></div>
      </div>
      <div class="canvas-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
      </div>
    </div>
  </div>

  <script type="module">
    import { decode, drawBoxes, readItems, readData } from "./main.js";



    const canvas = document.getElementById('myCanvas');
    const stabilityCostElement = document.getElementById("stability-cost");
    const stabilityconferredElement = document.getElementById("stability-conferred");
    const powerConsumptionIdleElement = document.getElementById("power-consumption-idle");
    const powerConsumptionMaxElement = document.getElementById("power-consumption-max");
    const powerProducedElement = document.getElementById("power-produced");
    const heatRateElement = document.getElementById("heat-rate");

    const queryParams = new URLSearchParams(window.location.search);
    const bps = queryParams.get('bp');
    const blueprint = decode(bps);
    const items = readItems(blueprint);
    const itemData = await readData("itemData.json")

    // Size of HTML document (same as pageHeight/pageWidth in screenshot).
    var win = window,
      doc = document,
      docElem = doc.documentElement,
      body = doc.getElementsByTagName('body')[0],
      h = win.innerWidth || docElem.clientWidth || body.clientWidth,
      w = win.innerHeight || docElem.clientHeight || body.clientHeight;

    console.log(`${h} x ${w}`);

    const view = drawBoxes(canvas, items, itemData, w, h*.85);
    canvas.addEventListener("mousemove", view.mouseMoveEventHandler);

    // Get the tab links and tab content elements
    var tabLinks = document.querySelector('.tab-links');
    var tabContent = document.querySelector('.tab-content');
    let groups = view.stationGroupTotals;
    groups.forEach(function (group, index) {
      // Create a button element for the tab link
      var link = document.createElement('button');
      link.setAttribute('class', 'tab-link');
      link.setAttribute('data-group', 'Structure ' + (index + 1));
      link.textContent = 'Structure ' + (index + 1);
      tabLinks.appendChild(link);

      // Create a div element for the tab pane
      var pane = document.createElement('div');
      pane.setAttribute('class', 'tab-pane');
      pane.setAttribute('data-group', 'Structure ' + (index + 1));
      pane.innerHTML = `
    <div class="groups">Structure: <span id="group">Structure ${index + 1}</span><br />
      Contains: <span id="contains">${group.totalItems} stations.</span><br />
      Stability. Cost: <span id="stability-cost">${group.totalStabilityCost}</span>, Conferred: <span id="stability-conferred">${group.totalStabilityConferred}</span> <strong>(This does not account for struct or artifacts!)</strong><br />
      Power Consumption. Idle: <span id="power-consumption-idle">${group.totalPowerIdle}</span>, Max: <span id="power-consumption-max">${group.totalPowerMax}</span>, Produced: <span id="power-produced">${group.totalPowerProduced}</span><br />
      Heat Rate: <span id="heat-rate">${group.totalHeatRate}</span>
    </div>`;
      tabContent.appendChild(pane);
    });

    // Get all tab links and tab panes
    var tabLinks = document.querySelectorAll('.tab-link');
    var tabPanes = document.querySelectorAll('.tab-pane');
    // Loop through each tab link and add a click event listener
    tabLinks.forEach(function (link) {
      link.addEventListener('click', function () {
        // Get the data-group value of the clicked tab link
        var group = link.getAttribute('data-group');

        // Loop through each tab pane and hide/show them as necessary
        tabPanes.forEach(function (pane) {
          if (pane.getAttribute('data-group') === group) {
            pane.classList.add('active');
          } else {
            pane.classList.remove('active');
          }
        });

        // Loop through each tab link and set/remove the active class as necessary
        tabLinks.forEach(function (otherLink) {
          if (otherLink === link) {
            otherLink.classList.add('active');
          } else {
            otherLink.classList.remove('active');
          }
        });
      });
    });

    tabLinks[0].click();



  </script>

</body>

</html>
